<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">

    <body>

        <!-- hlavni recept -->
        <div class="recept1"> 
            <div class="kategorie"> Saláty  </div>
         <div class="komentar">   5 komentářů </div>
<h1 id="salat"> 
        Salát s&nbsp;vlašskými ořechy </h1>
    </div>

        <!-- maly recept 2 -->
        <div class="recept2">

        <div class="komentar">   16 komentářů </div>
<h2 id="chlebicek"> 
        Chlebíček s&nbsp;avokádem </h1>
    </div>

        <!-- maly recept 3 -->
        <div class="recept3">

            <div class="komentar"> 7 komentářů </div>

    </div>
        <!-- maly recept 4 -->
        <div class="recept4"> 
            <div class="kategorie"> Luštěniny </div>
            <div class="komentar"> 23 komentářů </div> 
<h2 id="pita"> 
        Pita chléb s&nbsp;cizrnou </h2>

        </div>
        <!-- maly recept 5 -->
        <div class="recept5">  <div class="kategorie"> Burgery </div>
        <div class="komentar"> 19 komentářů </div>
<h2 id="burger"> 
        Sojový burger </h2>
